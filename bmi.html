<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Calculate</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="#register">Sign Up</a></li>
      </ul>
    </nav>
    <h1>BMI Calculator</h1>
  </header>

  <main>
    <!-- what matters for your exercise, ignore the header and footer -->
    <form id="bmi-form">
      <h2>Enter Info</h2>
      <label for="height">Height </label>
      <input type="number" id="height" required min="1">
      <br>
      <label for="weight">Weight</label>
      <input type="number" id="weight" required min="1">
      <br>
      <input type="submit" value="Calculate">
      <p class="result" id="calculation">BMI: --</p> <!-- append calculation here! -->
<!-- <p class="result">You are -- </p> <--append this!-->
    </form>
  </main>

  <footer>
    <ul class="fa-ul">
      <li><i class="fa-solid fa-location-dot"></i> 123 Main Street, New Paltz, NY</li>
      <li><i class="fa-solid fa-phone"></i> 845-555-5555</li>
      <li><i class="fa-solid fa-envelope"></i> somecompany@fakemail.com</li>
    </ul>
    <h3>Some Company &reg;</h3>
  </footer>

  <script src="main.js"></script>
</body>
</html>
